<div class="wlsvideo">

    ng-src="{{srcA}}" 
    ng-attr-width="{{widthA}}" ng-attr-height="{{heightA}}" 
    ng-attr-poster="{{posterA}}" 
    wls-show="{{showA}}"

	wls-preload="{{preloadA}}"

  </video>

	ng-src="{{srcB}}"
